name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.24.0'
  DART_VERSION: '3.5.0'

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: recall_butler_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install Serverpod CLI
        run: dart pub global activate serverpod_cli

      - name: Install dependencies
        working-directory: recall_butler_server
        run: dart pub get

      - name: Generate Serverpod code
        working-directory: recall_butler_server
        run: serverpod generate

      - name: Run migrations
        working-directory: recall_butler_server
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/recall_butler_test
        run: |
          serverpod create-migration
          serverpod apply-migrations --mode production

      - name: Run unit tests
        working-directory: recall_butler_server
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/recall_butler_test
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENCRYPTION_MASTER_KEY: ${{ secrets.ENCRYPTION_MASTER_KEY }}
        run: dart test

      - name: Check test coverage
        working-directory: recall_butler_server
        run: |
          dart pub global activate coverage
          dart pub global run coverage:test_with_coverage
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./recall_butler_server/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        working-directory: recall_butler_flutter
        run: flutter pub get

      - name: Analyze code
        working-directory: recall_butler_flutter
        run: flutter analyze

      - name: Run tests
        working-directory: recall_butler_flutter
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./recall_butler_flutter/coverage/lcov.info
          flags: frontend

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        working-directory: e2e-tests
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: e2e-tests
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-backend, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./recall_butler_server
          file: ./recall_butler_server/Dockerfile.prod
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:buildcache,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Build web
        working-directory: recall_butler_flutter
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: recall_butler_flutter/build/web/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.recallbutler.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes (Staging)
        run: |
          kubectl set image deployment/recall-butler-server \
            server=${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:${{ github.sha }} \
            -n recall-butler
          kubectl rollout status deployment/recall-butler-server -n recall-butler

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, e2e-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://recallbutler.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes (Production)
        run: |
          kubectl set image deployment/recall-butler-server \
            server=${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:${{ github.sha }} \
            -n recall-butler
          kubectl rollout status deployment/recall-butler-server -n recall-butler

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          docker run --rm \
            -e DATABASE_URL=$DATABASE_URL \
            ${{ secrets.DOCKERHUB_USERNAME }}/recall-butler-server:${{ github.sha }} \
            serverpod apply-migrations --mode production

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Recall Butler deployed to production ðŸš€'
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
