apiVersion: apps/v1
kind: Deployment
metadata:
  name: recall-butler-server
  namespace: recall-butler
  labels:
    app: recall-butler
    component: server
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recall-butler
      component: server
  template:
    metadata:
      labels:
        app: recall-butler
        component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8180"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: recall-butler-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: server
        image: ${DOCKER_IMAGE}
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8180
          protocol: TCP
        
        env:
        - name: RECALL_BUTLER_ENV
          value: "production"
        - name: SERVER_PORT
          value: "8180"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        
        # Secrets from Kubernetes Secret
        envFrom:
        - secretRef:
            name: recall-butler-secrets
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8180
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8180
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - recall-butler
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: recall-butler-server
  namespace: recall-butler
  labels:
    app: recall-butler
    component: server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8180
    protocol: TCP
    name: http
  selector:
    app: recall-butler
    component: server

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recall-butler-server-hpa
  namespace: recall-butler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recall-butler-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recall-butler-ingress
  namespace: recall-butler
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - api.recallbutler.com
    secretName: recall-butler-tls
  rules:
  - host: api.recallbutler.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recall-butler-server
            port:
              number: 80
