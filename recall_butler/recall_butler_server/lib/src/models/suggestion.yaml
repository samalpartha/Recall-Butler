class: Suggestion
table: suggestions
fields:
  documentId: int
  userId: int
  type: String
  title: String
  description: String
  payloadJson: String
  state: String
  scheduledAt: DateTime?
  executedAt: DateTime?
indexes:
  suggestion_document_idx:
    fields: documentId
  suggestion_user_idx:
    fields: userId
  suggestion_state_idx:
    fields: state
  suggestion_user_state_idx:
    fields: userId, state
