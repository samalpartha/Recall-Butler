<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recall Butler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ§ </span>
        <span class="logo-text">Recall Butler</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Connection Status -->
    <div id="connectionStatus" class="status-bar">
      <span class="status-dot"></span>
      <span class="status-text">Checking connection...</span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Quick Capture Section -->
      <section class="section">
        <h2 class="section-title">Quick Capture</h2>
        
        <button id="capturePageBtn" class="capture-btn primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>Capture This Page</span>
        </button>

        <button id="captureSelectionBtn" class="capture-btn secondary" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
          <span>Capture Selection</span>
        </button>
      </section>

      <!-- Custom Note Section -->
      <section class="section">
        <h2 class="section-title">Add Note</h2>
        
        <div class="input-group">
          <input type="text" id="titleInput" placeholder="Title (optional)" class="input">
        </div>
        
        <div class="input-group">
          <textarea id="noteInput" placeholder="Type your note here..." class="textarea" rows="3"></textarea>
        </div>
        
        <button id="saveNoteBtn" class="capture-btn accent">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span>Save to Butler</span>
        </button>
      </section>

      <!-- Recent Captures -->
      <section class="section">
        <h2 class="section-title">Recent Captures</h2>
        <div id="recentCaptures" class="recent-list">
          <div class="empty-state">
            <span>No recent captures</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="http://localhost:3000" target="_blank" class="footer-link">
        Open Recall Butler App â†’
      </a>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
      <span class="toast-icon">âœ“</span>
      <span class="toast-message"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
